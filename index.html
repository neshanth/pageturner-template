<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-icons container">
        <div class="logo">
          <img src="images/logo.png" alt="logo" class="logo" />
        </div>
        <div class="header-items">
          <div class="header-item search-icon">
            <a href="#" class="header-link">
              <i class="fas fa-search"></i>
            </a>
          </div>
          <div class="header-item">
            <a href="#" class="header-link">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count">0</span>
            </a>
          </div>
          <div class="hamburger-icon">
            <a href="#" class="header-link">
              <i class="fas fa-bars header-link"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Navigation -->
    <nav class="mobile-navigation-container hide-mobile-nav" data-toggle="hide">
      <ul class="mobile-navigation container">
        <li class="mobile-nav-item">
          <a href="#" class="nav-link">
            Profile
            <i class="fa fa-user"></i>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a href="#" class="nav-link btn btn--secondary"> Sign Up / Log In </a>
        </li>
      </ul>
    </nav>
    <!-- /Navigation -->

    <!-- Categories -->
    <section class="categories section container">
      <h2 class="text--secondary text-center">Featured Genres</h2>
      <div class="categories-container">
        <div class="category">
          <p>Thriller</p>
        </div>
        <div class="category">
          <p>Thriller</p>
        </div>
        <div class="category">
          <p>Thriller</p>
        </div>
        <div class="category">
          <p>Thriller</p>
        </div>
        <div class="category">
          <p>Thriller</p>
        </div>
        <div class="category">
          <p>Thriller</p>
        </div>
        <div class="category">
          <p>Thriller</p>
        </div>
      </div>
    </section>
    <!-- /Categories -->

    <!-- Search Form -->
    <div class="search-modal">
      <div class="search-container container">
        <h2 class="text-center text--white">Search...</h2>
        <div class="close-icon">
          <a href="#">
            <i class="fa fa-times"></i>
          </a>
        </div>
        <form action="" class="search-form">
          <input
            type="text"
            name=""
            class="search-input"
            placeholder="Search By Book Name"
          />
          <br />
          <div class="search-btn">
            <button class="btn btn--secondary">Search</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
